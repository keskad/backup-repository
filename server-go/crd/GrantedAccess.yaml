apiVersion: apiextensions.k8s.io/v1
kind: "CustomResourceDefinition"
metadata:
    name: "grantedaccesses.backups.riotkit.org"
spec:
    group: "backups.riotkit.org"
    scope: "Namespaced"
    names:
        plural: "grantedaccesses"
        singular: "grantedaccess"
        kind: "GrantedAccess"
        shortNames:
            - "gaccess"
            - "brjwts"
        categories:
            - "backuprepository"
    versions:
        - name: v1alpha1
          served: true
          storage: true

          schema:
              openAPIV3Schema:
                  type: object
                  required: ["spec"]
                  properties:
                      spec:
                          type: object
                          required: ["expiresAt", "deactivated", "description", "requesterIP"]
                          properties:
                              user:
                                  type: "string"
                              expiresAt:
                                  type: "string"
                              deactivated:
                                  type: "boolean"
                              description:
                                  type: "string"
                              requesterIP:
                                  type: "string"
          additionalPrinterColumns:
            - name: User
              type: string
              jsonPath: .spec.user

            - name: Expiration
              type: string
              jsonPath: .spec.expiresAt

            - name: Is deactivated
              type: boolean
              jsonPath: .spec.deactivated

            - name: Requester
              type: string
              jsonPath: .spec.requesterIP
